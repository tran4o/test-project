name: Build on Linux (Ubuntu)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-ubuntu:
    if: true   # ENABLED 
    name: Linux (Ubuntu) build
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Retrieve Node version
        id: get_node_version
        # We'll store the raw output of `node --version`, strip the leading 'v',
        # and write it as `version` to $GITHUB_OUTPUT
        run: |
          echo "version=$(node --version | sed 's/^v//')" >> $GITHUB_OUTPUT
      
      - name: Prints the node version
        run: |
          echo "NODE VERSION IS : ${{ steps.get_node_version.outputs.version }}"

      - name: Setup cache (Linux)
        id: cache-visionr
        uses: actions/cache@v4
        with:
          path: "/opt/hostedtoolcache/node/${{ steps.get_node_version.outputs.version }}/x64/lib"  #/node_modules/@visionr/engine
          key: ${{ runner.os }}-vision-rengine-11.0.0-alpha2

      - name: Create Work Directory (Linux)
        run: |
          mkdir -p ~/work
          cd ~/work
        shell: bash

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install VisionR-Engine Globally (Linux)
        if: steps.cache-visionr.outputs.cache-hit != 'true'
        run: |
          echo "Installing VisionR-Engine globally..."
          npm install -g https://github.com/plan-vision/visionr-engine.binary/releases/download/11.0.0-alpha2/visionr-engine-NPM-package-11.0.0-alpha2.tar.gz

      - name: Compiling the project (Linux)
        run: vrs compile
        shell: bash
