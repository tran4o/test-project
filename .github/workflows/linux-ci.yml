name: Build on Linux (Ubuntu)
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-ubuntu:
    if: true   # ENABLED 
    name: Linux (Ubuntu) build
    runs-on: ubuntu-latest

    env:
      VISIONR_VERSION: 11.0.0-alpha2

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Retrieve Node version
        id: get_node_version
        run: |
          echo "version=$(node --version | sed 's/^v//')" >> $GITHUB_OUTPUT
      
      #- name: Prints the node version
      #  run: |
      #    echo "NODE VERSION IS : ${{ steps.get_node_version.outputs.version }}"

      - name: Setup cache (Linux)
        id: cache-visionr
        uses: actions/cache@v4
        with:
          path: |
            "/opt/hostedtoolcache/node/22.14.0/x64"
          key: ${{ runner.os }}-visionr-engine-c1-${{ env.VISIONR_VERSION }}

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install VisionR-Engine Globally (Linux)
        if: steps.cache-visionr.outputs.cache-hit != 'true'
        run: |
          echo "Installing VisionR-Engine globally..."
          npm install -g https://github.com/plan-vision/visionr-engine.binary/releases/download/${{ env.VISIONR_VERSION }}/visionr-engine-NPM-package-${{ env.VISIONR_VERSION }}.tar.gz

      - name: Compiling the project (Linux)
        run: vrs compile
        shell: bash
